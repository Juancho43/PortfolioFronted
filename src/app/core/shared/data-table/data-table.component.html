<table class="table glass">
  <caption>{{tilte}}</caption>
  <thead>
  <tr>
    @for(item of columns; track item){
      <th>{{ item }}</th>
    }
  </tr>
  </thead>
  <tbody>

  @for(row of data; track row){
  <tr>
    @for(column of columns; track data){

        <td>{{ row[column] }}</td>

    }
    <td>Editar</td>
    <td>Borrar</td>
  </tr>


  }

  </tbody>
</table>
