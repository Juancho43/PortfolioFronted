<form class="glass" (ngSubmit)="logout()" [formGroup]="logoutForm">
  <legend>Cerrar sesión</legend>
  <label for="confirmation">¿Estás seguro de cerrar la sesión?</label>

  <input type="submit" value="Logout"  id="confirmation" (click)="logoutForm.patchValue({ confirmation: true })">

  <button type="button"  routerLink="/home">Cancelar</button>
</form>
