<form class="InsideForm" [formGroup]="TagForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>
      @if (!edit()) {
        Nueva tag
      } @else {
        Editar tag
      }
    </legend>
    <input type="text" name="nombre" id="nombre" formControlName="name" />
    <div class="Buttons">
      <button type="submit">
        @if (!edit()) {
          Crear.
        } @else {
          Editar.
        }
      </button>
      <button (click)="clean()">Limpiar.</button>
      @if (edit()) {
        <button (click)="deleteTag()" class="delete">Eliminar.</button>
      }
    </div>
  </fieldset>
</form>
