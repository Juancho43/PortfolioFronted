<article>
  <div>
    @for (tag of tagsResource.value()?.data!; track $index) {
      <app-tag [tag]="tag" (click)="selectHandler(tag)" />
    }
  </div>
  <app-tag-form
    [currentTag]="this.currentTag()"
    (tagCreated)="this.tagsResource.reload()"
    (tagUpdated)="this.tagsResource.reload()"
    (cleaned)="handleClearForm()"
  />

</article>
