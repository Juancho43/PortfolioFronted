<div class="Searcher">
  <input type="text" placeholder="Buscar etiquetas..." [(ngModel)]="searchTerm" />

  <div class="tag-results">
    @if (tags.isLoading()) {
      <p>Buscando...</p>
    } @else if (tags.error()) {
      <p>Error: {{ tags.error() }}</p>
    } @else {
      <div class="results-list">
        @for (tag of tags.value()?.data; track tag.id) {
          <app-tag [tag]="tag" (click)="selectTag(tag)" />
        }
      </div>
    }
  </div>
</div>
