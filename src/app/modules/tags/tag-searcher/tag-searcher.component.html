<div class="tag-search glass">
  <input type="text" placeholder="Buscar etiquetas..." [(ngModel)]="searchTerm" (input)="onSearchInput()" />

  <div class="tag-results">
    @if (loading()) {
      <p>Buscando...</p>
    } @else if (error()) {
      <p>Error: {{ error() }}</p>
    } @else if (filteredTags().length > 0) {
      <div class="results-list">
        @for (tag of filteredTags(); track tag.id) {
          <app-tag [tag]="tag" (click)="selectTag(tag)" />
        }
      </div>
    } @else {
      <p>No se encontraron etiquetas</p>
    }
  </div>
</div>
