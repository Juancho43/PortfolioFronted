<section class="tagList">
  @for (item of tags(); track item.name) {
    <app-tag
      [tag]="item"
      (click)="onTagClick(item.id!)"
    />
  } @empty {
    <li>Sin etiquetas disponibles.</li>
  }
  @if (optionList()){
    <app-tag
    [tag]="allTag"
    (click)="onAllTagClick()"
    />
  }
</section>
