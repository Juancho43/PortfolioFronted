@if (!this.projectResource.isLoading()) {
  @let project = this.projectResource.value()!.data!;
  <article>
    <h4>{{ project.name }}</h4>
    <p>{{ project.description }}</p>

    <div class="Links">
      @for (item of project.links; track item.id) {
        <app-link [link]="item" />
      }
    </div>
    <div class="Tags">
      @for (item of project.tags; track item.id) {
        <app-tag [tag]="item" />
      }
    </div>
  </article>
}
