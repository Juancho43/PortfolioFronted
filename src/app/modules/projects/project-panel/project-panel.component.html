<article>
  <div class="List">
    @for (project of projectsResource.value()?.data!; track $index) {
      <app-project-card [project]="project" (click)="selectHandler(project)" />
    }
  </div>
  <app-project-form
    class="Form"
    [currentProject]="currentProject()"
    (projectCreated)="this.projectsResource.reload()"
    (projectUpdated)="this.projectsResource.reload()"
    (cleaned)="handleClearForm()"
  />
</article>
