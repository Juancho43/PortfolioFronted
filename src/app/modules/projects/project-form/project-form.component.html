<form [formGroup]="ProyectForm" class="glass">
  <fieldset>
    <legend>
      @if (edit) {
        Editar proyecto
      } @else {
        Nuevo proyecto
      }
    </legend>
    <input type="text" name="nombre" id="nombre" formControlName="nombre" />
    <textarea name="descripcion" id="descripcion" cols="30" rows="10" formControlName="descripcion"></textarea>
    <input type="date" name="fechaCreacion" id="fechaCreacion" formControlName="fechaCreacion" />
    <select multiple formControlName="tags">
      @for (item of tags; track item.name) {
        <option (click)="addTag(item)">{{ item.name }}</option>
      }
    </select>

    <label>Etiquetas:</label>
    @for (item of currentProyect.tags; track item.id) {
      <app-tag [tag]="item" (dblclick)="removeTag(item)" />
    } @empty {
      Seleccione alguna etiqueta.
    }
  </fieldset>
  <fieldset class="Buttons">
    <button (click)="clean()">Limpiar.</button>
    <button (click)="onSubmit()">
      @if (edit) {
        Guardar cambios.
      } @else {
        Crear nuevo.
      }
    </button>
  </fieldset>
</form>
