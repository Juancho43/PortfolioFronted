<form [formGroup]="projectForm" class="glass">
  <div class="div1">
    <legend>
      @if (!edit()) {
        Nuevo proyecto
      } @else {
        Editar proyecto
      }
    </legend>
  </div>
  <div class="div2">
    <legend>Datos</legend>
    <input type="text" name="name" id="name" formControlName="name" />
    <textarea name="description" id="description" cols="30" rows="10" formControlName="description"></textarea>
  </div>
  <div class="div4">
    <legend>Etiquetas</legend>
    <app-join-tag [initialTags]="currentProject().tags || []" (finalTags)="patchTagsValues($event)" />
  </div>
  <div class="div6">
    <legend>Enlaces</legend>
    <app-join-link [initialLinks]="currentProject().links || []" (finalLinks)="patchLinksValues($event)" />
  </div>

  <div class="div5">
    <legend>Acciones</legend>
    <div class="Buttons">
      <button (click)="clean()">Limpiar.</button>
      <button (click)="onSubmit()">
        @if (!edit()) {
          Crear nuevo.
        } @else {
          Guardar cambios.
        }
      </button>
      @if (edit()) {
        <button (click)="deleteProject()" class="delete">Eliminar.</button>
      }
    </div>
  </div>
</form>
