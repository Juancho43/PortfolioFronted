<div class="JoinContainer">
  <legend>Enlaces</legend>
<div class="Buttons">
  <button type="button" (click)="toggleShow()">
    @if (show()) {
      Ocultar enlaces
    } @else {
      Mostrar enlaces
    }
  </button>
  <button type="reset" (click)="reset()">Limpiar enlaces</button>
</div>

@if (show()) {
  <div>
    <div class="Container">
      @for (link of currentLinks(); track $index) {
        <app-link [link]="link" />
        <p (click)="editLink(link)">Editar</p>
        <p (click)="removeLink(link)">Eliminar</p>
      }
    </div>

    <app-link-mini-form
      [currentLink]="selectedLink()"
      (linkCreated)="addLink($event)"
      (linkUpdated)="updateLink($event)"
      (cleaned)="handleClearForm()"
    />
  </div>
}
</div>
