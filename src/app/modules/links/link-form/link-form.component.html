<form [formGroup]="linkForm" class="glass short">
  <div class="header">
    <legend>
      @if (!edit()) {
        Nuevo link
      } @else {
        Editar link
      }
    </legend>
  </div>
  <div class="center flex">
    <legend>Datos</legend>
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" formControlName="name" />
    <label for="link">URL:</label>
    <input type="text" name="link" id="link" formControlName="link" />
  </div>
  <div class="actions">
    <legend>Acciones</legend>
    <button type="reset" (click)="clean()">Limpiar.</button>
    <button type="submit" (click)="onSubmit()">
      @if (!edit()) {
        Crear nuevo.
      } @else {
        Guardar cambios.
      }
    </button>
    @if (edit()) {
      <button (click)="deleteLink()" class="delete">Eliminar.</button>
    }
  </div>

</form>
