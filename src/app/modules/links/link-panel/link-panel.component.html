<article>
  <div >
    @for (link of linksResource.value()?.data!; track $index) {
      <app-link [link]="link" (drag)="selectHandler(link)" />
    }
  </div>
  <app-link-form
    [currentLink]="this.currentLink()"
    (linkCreated)="this.linksResource.reload()"
    (linkUpdated)="this.linksResource.reload()"
    (cleaned)="handleClearForm()"
  />

</article>
